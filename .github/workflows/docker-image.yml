name: Docker Image CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Get latest tag from GitHub API
      id: get_latest_tag
      run: |
        TAG_NAME=$(curl -sL "https://api.github.com/repos/francyfox/BunSqStat/releases/latest" | jq -r '.tag_name')
        echo "LATEST_TAG=$TAG_NAME" >> $GITHUB_ENV
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build Docker
      run: docker build . --file Dockerfile --tag bunsqstat:${{ env.LATEST_TAG }}
    - name: Push Docker
      run: docker push bunsqstat:${{ env.LATEST_TAG }}
