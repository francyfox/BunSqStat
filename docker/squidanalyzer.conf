# SquidAnalyzer configuration file

# Squid log file to analyze (can be gzip compressed)
LogFile	/var/log/squid/access.log

# Output directory for reports
Output	/var/www/html

# Web interface URL
WebUrl	http://localhost:8080

# User statistics excluded from top users/urls
Exclude	file:///usr/share/squidanalyzer/excluded

# Time zone
TimeZone	+06

# Top number of users/urls/domains to show in top level
TopUser		100
TopDomain	100
TopUrl		100

# Network alias definition
# NetworkAlias	192.168.1.0/24	LAN
# NetworkAlias	10.0.0.0/8	Private Network

# Cost per MB for bandwidth reports
CostPerMB	0.001

# Currency symbol
Currency	â‚½

# Use DNS lookup for client IP addresses
DNSLookup	0

# Anonymize IP addresses (0=disabled, 1=enabled)
AnonymizeIp	0

# Order statistics by bytes instead of hits
OrderByBytes	1

# Force rebuild of all statistics
Rebuild		0

# Do not process log entries older than xx months
HistoryTime	12

# Hide some fields in user details
# HideUserFields	browsed_domains,browsed_time,download_volume,upload_volume

# Min bytes transferred before log entry is included in statistics  
MinDataSize	1024

# Database type (0=files, 1=SQLite, 2=MySQL, 3=PostgreSQL)
DatabaseType	0

# Show menu at top level reports
ShowMenuLevel	1

# Sort order for top statistics (0=ASC, 1=DESC)  
SortOrder	1

# Quiet mode - reduce output
Quiet		0

# Include denied requests in statistics
IncludeDenied	1

# Maximum number of top users to store data
MaxTopUsers	1000

# Maximum number of top domains to store data
MaxTopDomains	1000

# Maximum number of top URLs to store data
MaxTopUrls	1000

# Page title
Title		Squid Proxy Statistics

# Header logo (HTML code or image path)
HeaderLogo	<h1>Squid Proxy Analytics</h1>

# Footer (HTML code)
Footer		<p>Generated by SquidAnalyzer</p>

# CSS style sheet file
StyleSheet	/squidanalyzer.css

# JavaScript file  
JavaScriptFile	/squidanalyzer.js

# Use GZIP compression for output files
UseGzip		0

# Split large files into multiple pages
SplitFile	1

# Number of lines per page when splitting files
LinesPerPage	100

# Save bandwidth per hour statistics
BandwidthPerHour	1

# Save bandwidth per day statistics  
BandwidthPerDay		1

# Generate graphics/charts
Graphics	1

# Image format for graphics (png, gif, jpg)
ImageFormat	png

# Graphics width
GraphicsWidth	800

# Graphics height  
GraphicsHeight	600
